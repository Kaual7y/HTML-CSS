<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Desafio 006</title>
</head>
<body>
     <h1>Tags em HTML</h1>
     <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
     <ul type="square">
     <li>
          <abbr title="use as tags <p> e </p>">Páragrafo</abbr>
     </li>
     <li>
          <abbr title="use as tags <h1> </h1>... <h6> </h6>">Títulos</abbr></li>
     </li>
     <li>
          <abbr title="use a tag <img>">Imagens</abbr>
     </li>
     <li>
          <abbr title="use as tags <abbr> e </abbr>">Abreviações</abbr>
     </li>
     <li>
          <abbr title="use a tag ! e pressione enter">Códigos-Fontes</abbr>
     </li>
     <li>
          <abbr title="use as tags <ol> </ol>">Listas Ordenadas</abbr>
     </li>
     <li>
          <abbr title="use as tags <li> e </li>">Listas com Demarcadores</abbr>
     </li>
     </ul>
</body>
</html>
